apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion cCompileSdkVersion
  buildToolsVersion cBuildToolsVersion

  defaultConfig {
    minSdkVersion cMinSdkVersion
    targetSdkVersion cTargetSdkVersion
    versionCode cVersionCode
    versionName cVersionName
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  compile 'com.android.support:support-v4:27.0.2'
  compile 'com.android.support:appcompat-v7:27.0.2'
  compile 'com.android.support.constraint:constraint-layout:1.0.2'
  compile 'io.github.inflationx:viewpump:1.0.0'
  compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.9-SNAPSHOT'
  compile 'com.robinhood.ticker:ticker:1.2.1'
}

repositories {
  mavenCentral()
}