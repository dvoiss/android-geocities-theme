apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

group='com.github.dvoiss'

android {
  compileSdkVersion cCompileSdkVersion
  buildToolsVersion cBuildToolsVersion

  defaultConfig {
    minSdkVersion cMinSdkVersion
    targetSdkVersion cTargetSdkVersion
    versionCode cVersionCode
    versionName cVersionName
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  implementation 'com.android.support:support-v4:27.0.2'
  implementation 'com.android.support:appcompat-v7:27.0.2'
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
  implementation 'io.github.inflationx:viewpump:1.0.0'
  implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.9-SNAPSHOT'
  implementation 'com.robinhood.ticker:ticker:1.2.1'
}

tasks.withType(Javadoc) {
  excludes = ['**/*.kt']
  options.addStringOption('Xdoclint:none', '-quiet')
  options.addStringOption('encoding', 'UTF-8')
  options.addStringOption('charSet', 'UTF-8')
}

publish {
  userOrg = 'dvoiss'
  groupId = 'com.dvoiss'
  artifactId = 'android-geocities-theme'
  publishVersion = '0.1.0'
  description = 'Bring the best of the web to Android with Android Geocities Theme.'
  website = 'https://github.com/dvoiss/android-geocities-theme'
}